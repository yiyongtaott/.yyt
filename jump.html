<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>跳转中...</title>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f50d.svg" type="image/svg+xml">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        #proxyFrame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<iframe
        id="proxyFrame"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
        allow="autoplay; camera; microphone; geolocation; payment"
        src="about:blank"
></iframe>

<script>
    (function() {
        const iframe = document.getElementById('proxyFrame');
        const targetUrl = "http://9.3.0.1.9.1.0.0.0.7.4.0.1.0.0.2.ip6.arpa/";

        // 设置iframe的源为目标URL
        iframe.src = targetUrl;

        // 可选：监听iframe加载错误
        iframe.onerror = function() {
            iframe.contentDocument.body.innerHTML = "网站挂了";
        };
    })();
</script>
</body>
</html>
