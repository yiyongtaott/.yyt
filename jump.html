<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
<link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f50d.svg" type="image/svg+xml">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { font-size: 14px; color: #888; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <div id="msg">正在初始化安全隧道...</div>

<script>
(function() {
    // 延迟执行，避免与页面加载冲突
    setTimeout(function() {
        // 创建 meta refresh
        const meta = document.createElement('meta');
        meta.httpEquiv = "refresh";
        meta.content = "0;url=https://flandretiamat.dpdns.org/";
        document.head.appendChild(meta);
        
        // 同时尝试直接跳转
        window.location.replace("https://flandretiamat.dpdns.org/");
    }, 100);
})();
</script>
</body>
</html>
